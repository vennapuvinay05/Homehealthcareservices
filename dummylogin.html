<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}
body{
    min-height:100vh;
    background:url("./healthcare back.jpg") no-repeat center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
}
.login-box{
    background:#fff;
    width:360px;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
.login-box h2{
    text-align:center;
    margin-bottom:25px;
}
.input-group{
    margin-bottom:18px;
    position:relative;
}
.input-group input,
.input-group select{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:15px;
}
.toggle-password{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
}
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#667eea;
    color:#fff;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:#5a67d8;
}
.home-icon {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 26px;
    text-decoration: none;
    color: #ffffff;
    background: rgba(0, 0, 0, 0.4);
    padding: 10px;
    border-radius: 50%;
    transition: background 0.3s, transform 0.2s;
}
.home-icon:hover {
    background: rgba(0, 0, 0, 0.6);
    transform: scale(1.1);
}
</style>
</head>

<body>
<a href="home" class="home-icon">üè†</a>

<div class="login-box">
<h2>User Login</h2>

<form onsubmit="loginUser(event)">

    <div class="input-group">
        <select id="userType" required onchange="checkAdmin()">
            <option value="">Select User Type</option>
            <option value="client">client</option>
            <option value="doctor">Doctor</option>
            <option value="admin">Admin</option>
        </select>
    </div>

    <div class="input-group" id="usernameGroup">
        <input type="text" id="username" placeholder="Enter Username" required>
    </div>

    <div class="input-group">
        <input type="password" id="password" placeholder="Enter Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button type="submit">Sign In</button>
</form>

<p>
    New here?
    <a href="register">Create an account</a>
</p>
</div>

<script>
function togglePassword(){
    const p=document.getElementById("password");
    p.type = p.type==="password" ? "text" : "password";
}

function checkAdmin(){
    const userType = document.getElementById("userType").value;
    const usernameGroup = document.getElementById("usernameGroup");

    if(userType === "admin"){
        usernameGroup.style.display = "none";
        document.getElementById("username").removeAttribute("required");
    } else {
        usernameGroup.style.display = "block";
        document.getElementById("username").setAttribute("required", true);
    }
}

function loginUser(event){
    event.preventDefault();

    const role = document.getElementById("userType").value;
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(role === "admin" && password === "admin123"){
        localStorage.setItem("role","admin");
        localStorage.setItem("username","admin");
        window.location.href = "admin-dashboard";
    }

    else if(role === "doctor" && password === "doctor123"){
        if(!username){
            alert("Please enter your username!");
            return;
        }

        localStorage.setItem("role","doctor");
        localStorage.setItem("username",username);

        // redirect to doctor bookings page
        window.location.href = "doctor-bookings";
    }

    else if(role === "client" && password === "client123"){
        if(!username){
            alert("Please enter your username!");
            return;
        }

        localStorage.setItem("role","client");
        localStorage.setItem("username",username);
        alert("client Login Success (dashboard can be added)");
    }

    else{
        alert("Invalid Credentials");
    }
}
</script>

</body>
</html>
