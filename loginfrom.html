<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",Tahoma;
}
body{
    min-height:100vh;
    background: url("{{ url_for('static', filename='healthcareback.jpg') }}") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
}
.login-box{
    background:#fff;
    width:360px;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,.2);
}
.login-box h2{
    text-align:center;
    margin-bottom:20px;
}
.input-group{
    margin-bottom:15px;
    position:relative;
}
input,select{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:15px;
}
.toggle-password{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
}
button{
    width:100%;
    padding:12px;
    background:#667eea;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:#5a67d8;
}
.home-icon{
    position:fixed;
    top:20px;
    left:20px;
    font-size:24px;
    color:#fff;
    text-decoration:none;
}
</style>
</head>

<body>

<a href="{{ url_for('home') }}" class="home-icon">üè†</a>

<div class="login-box">
<h2>User Login</h2>

<form onsubmit="handleLogin(event)">
    
    <div class="input-group">
        <select id="userType" name="role" required>
            <option value="">Select User Type</option>
            <option value="customer">Client</option>
            <option value="doctor">Doctor</option>
            <option value="admin">Admin</option>
        </select>
    </div>

    <div class="input-group">
        <input type="text" id="username" name="username" placeholder="Enter Username" required>
    </div>

    <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
    </div>

    <button type="submit">Sign In</button>
</form>

<p style="text-align:center;margin-top:15px;">
    New here?
    <a href="{{ url_for('register_page') }}">Create an account</a>
</p>
</div>
<script>
function togglePassword(){
    const p=document.getElementById("password");
    p.type=p.type==="password"?"text":"password";
}

async function handleLogin(e){
    e.preventDefault();

    try {
        const res = await fetch("/login-user", {
            method: "POST",
            body: new FormData(e.target)
        });

        const data = await res.json();

        if (!res.ok){
            alert(data.error || "Login failed");
            return;
        }

        localStorage.setItem("role", data.role);

        // ‚úÖ CORRECT ROLE MATCH + HOME REDIRECT
        if (data.role === "customer" || data.role === "Client") {
            window.location.href = "/";          // HOME PAGE
        } 
        else if (data.role === "doctor") {
            window.location.href = "/doctor-bookings";
        } 
        else if (data.role === "admin") {
            window.location.href = "/admin-dashboard";
        }
    }
    catch (err){
        alert("Server error. Try again.");
    }
}
</script>

</body>
</html>
